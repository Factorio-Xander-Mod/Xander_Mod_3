[technology-description]
earthen0=Washing with water enables the separation of fine particles and soluble salts.
fuels0=Coal coke is a versatile chemical-grade fuel.
glass0=A transparent, insulating material, although rather brittle.
recycling=Melt down old machinery to recover raw iron.
solder=Soldering alloy melts at low temperature for joining metals.
tin-lead1=Addition of flux increases metal recovery.
tin-lead2=High-tech processing increases metal recovery.
iron-refining1=Addition of flux increases metal recovery.
aluminum=Although aluminum is difficult to extract from ore, its conductivity and low density nevertheless make it very useful to industry.
chromium=A highly lustrous metal, hard and brittle in pure form, imparts corrosion resistance to alloys.
nickel=A robust transition metal widely used as an ingredient in alloys.
nickel2=Techniques for extracting nickel at maximum effectiveness, while recovering useful side products.
nobles=Methods for extracting and refining the noble metals, essential to high technology.
copper2=Techniques for extracting copper at maximum effectiveness, while recovering useful side products.
zirconium=Corrosion-resistant, strong, and transparent to neutrons, zirconium finds extensive use in nuclear reactor cores.
boron=Boron is extremely hard as a pure element, but it forms several surprisingly mild compounds.
silicon=A brittle metalloid element with versatile semiconducting properties, as well as some useful compounds.
semiconductors=Extremely pure silicon has useful semiconducting properties, which can be controlled by adding trace amounts of dopants.
concrete=Cement is brittle on its own, but reinforcing it with steel produces a strong structural composite.  Also used for flooring.
concrete-2=Lower water content reduces workability and increases curing time, but produces a strong, advanced material.  Also used for flooring.
tungsten=High hardness, melting point, and density make tungsten very useful in several high-performance applications.
ceramics1=New formulations with superior toughness and refractory ability, comparted to more primitive ceramics.
ceramics2=Dense, high-purity ceramics for more demanding engineering applications.
carbon=Chamical manipulation of some important single-carbon molucules.
nitrogen=Although abundant in the atmosphere, elemental nitrogen is relatively unreactive, and difficult to convert into more useful compounds.
fluorine=Fluorine could be easily considered the most reactive element, making it dangerous to handle but equally essential.
chlorine=A reactive halogen element whose production and uses are critical to the modern chemical industry.
phenolic=The first fully synthetic plastic.
kvaerner-process=Flowing hydrocarbons through a high-energy plasma flame splits apart hydrogen and carbon.  Useful for excess oil fractions.
natural-gas=Desulfurizing and distilling natural gas into useful hydrocarbons for industry.
advanced-hydrocarbon-reforming=Powerful catalytic chemistry unlocks the ability to split and recombine hydrocarbons into any form required by industry.
parts1=Higher-quality steel versions of common parts.
parts2=Alloy steels and lubrication produce superior parts than simple carbon steel.
electricity=Basic parts for an early electrical system.
motor2=Better understanding of electromagnetic induction leads to a motor needing no carbon brushes.
motor3=Mastering Maxwell's equations enables many things, including an advanced motor design.
circuit0=Primitive electrical control via small relays, coils, and resistors.
electronics=Improved electromechanical components for basic signal handling.
advanced-electronics=Active components that can be variably biased for greater flexibility in signal processing.
advanced-electronics-2=Compact integrated circuit chips for faster, more complex computation.
automation-science-pack=Allows research of most standard electric machines and processes.
chemical-science-pack=Allows research of advanced technologies, using petrochemicals and other refined substances.
repair0=Simple spare parts to patch damaged machines.
optics=Striking a high-voltage arc between graphite electrodes provides a high-intensity source of both light and heat.
electric-gen2=Higher-temperature steam turbines unlock improved efficiency over lower-temperature reciprocating engines, and can utilize waste steam from other industrial processes.
washing0=One step up from sorting through the dirt by hand.
washing1=Separate additional materials from certain ores.
washing2=Froth flotation concentrates more dilute grades of ore, greatly increasing recovery.
washing3=New synthetic surfactants are more effective for flotation, while improved mechanical development produces a higher-output mining drill.
waste=Depleted mine sites provide a suitable place to dispose of unwanted material.
advanced-material-processing=Powerful refining furnace with heated air blast.
advanced-material-processing-2=Highly capable refining furnace, heated by basic electrical means.
advanced-material-processing-3=Exceptionally efficient and versatile refining furnace, produced by advanced study of electrical plasma.
sulfur-processing=A nonmetallic element which features prominently in early chemistry for its versatile reactions and uses.
chemistry2=Better reactors allow higher temperatures and pressures for increased speed and variety of reactions.
chemistry3=Powerful chemical reactor utilizing advanced catalysts to optimize reaction rate.
oil-processing=Refining crude oil splits it into hydrocarbon fractions, used as feedstock for producing plastics, fuels, explosives, and other organic chemicals.
electrolysis1=A dilute sulfuric acid solution acts as a conductive electrolyte for the passage of electric current, which splits water into its component elements.
electrolysis2=Better surface area and cell design allow higher currents and faster processing.
machines0=Early, steam-powered versions of the assembler and machine tool.
electric-engine=Development of the electric lab and mining drill.
automation-2=Assembling machines capable of performing more advanced processes at higher speed.
firearms=Early military technology based on the ancient formula for black powder.
turrets-2=Stronger steel and barrel rifling produce a turret with greater power and range.

